name: DashboardYML

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
   
    - name: RunPIPTests
      run: |
         pip list

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    #是上传到阿里云的容器镜像服务的镜像仓库中，所以要指定一下registry地址，不然默认是github地址
    - name: Login to ALIYUN Hub
      uses: docker/login-action@v2
      with:
        registry: registry.cn-shanghai.aliyuncs.com
        username: ${{ secrets.ALIYUN_NAME }}
        password: ${{ secrets.ALIYUN_PASSWORD }}

    #构建后上传至阿里云，
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: registry.cn-shanghai.aliyuncs.com/pmrdjango/dashboard:0.1
        build-args: |
          DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}

    #通过ssh登录服务器然后拷贝代码在指定文件夹，然后拉取镜像仓库里的镜像
    # 远程 ssh 连接 阿里云ecs 服务器并且部署
    - name: ssh deploy
      # You may pin to the exact commit or the version.
      # uses: easingthemes/ssh-deploy@3884c8554ff45c0fd37d3f12a76288d06ce7a2ff
      uses: easingthemes/ssh-deploy@v4.1.8
      with:
        # Private key part of an SSH key pair,ssh 连接密钥 
        SSH_PRIVATE_KEY: ${{ secrets.ACCESS_KEY_SECRET }}
        # Remote host 服务器ip
        REMOTE_HOST: ${{ secrets.ECS_CLUSTER_ID }}
        # Remote user   #root
        REMOTE_USER: ${{ secrets.ACCESS_KEY_ID }} 
        
        # Target directory,把当前的项目代码目标拷贝到Target目录 /opt/DjangoChatGPTAPI
        TARGET:  "/opt/anglissData"
        
        #跑一些脚本
 	    SCRIPT_AFTER: |
        docker compose -f /opt/anglissData/docker-compose.yml down
        docker rm -f dashboard1
        docker rmi registry.cn-shanghai.aliyuncs.com/pmrdjango/dashboard:0.1
        docker login --username=${{ secrets.ALIYUN_NAME }} registry.cn-shanghai.aliyuncs.com --password=${{ secrets.ALIYUN_PASSWORD }}
        docker pull registry.cn-shanghai.aliyuncs.com/pmrdjango/dashboard:0.1

        docker compose -f /opt/anglissData/docker-compose.yml up -d